<!DOCTYPE html>
<html>
<body>
<h2>What Can JavaScript Do?</h2>
<p>JavaScript can change HTML attribute values.</p>
<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='images/naruto.jpg'">Change to
Rose</button>
<img id="myImage" src="images/sasuke.jpg" style="width:100px">
<button onclick="document.getElementById('myImage').src='images/sasuke.jpg'">Change to Lily</button>
</body>
</html>
